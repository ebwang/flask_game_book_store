{% extends "template.html" %}
{% block conteudo %}
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Nome</th>
                    <th>Console</th>
                    <th>Categoria</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for jogo in jogos %}
                <tr>
                    <td>{{ jogo.nome }}</td>
                    <td>{{ jogo.console }}</td>
                    <td>{{ jogo.categoria }}</td>
                    <th><a href="{{ url_for('editar', id=jogo.id) }}" class="btn btn-primary">Editar</a> <a href="{{ url_for('deletar', id=jogo.id) }}" class="btn btn-danger">Deletar</a></th>
                </tr>
                {% endfor %}
            </tbody>
        </table>
{% endblock %}
