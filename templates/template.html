<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jogoteca</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
  </head>
  <body>
    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul id="messages" class="list-unstyled">
                {% for message in messages %}
                    <li class="alert alert-success">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <div class="page-header">
            <h1>{{ titulo }}</h1>
        </div>
        <div class="menu">
            <a class="btn btn btn-primary" href="{{url_for('index')}}">Home</a>
            <a class="btn btn btn-primary" href="{{url_for('novo')}}">Novo</a>
            <a class="btn btn btn-primary" href="{{url_for('login')}}">Login</a>
            <a class="btn btn btn-primary" href="{{url_for('logout')}}">Logout</a>
            <p></p>
        </div>
        {% block conteudo %}{% endblock %}
    </div>
</body>
<script type="text/javascript" src="{{ url_for('static', filename='jquery.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>
</html>
